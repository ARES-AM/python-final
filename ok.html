<!DOCTYPE html>
<html>
<head>
  <title>Student Details</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Student Details</h1>
  
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>18</td>
      <td>12</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>17</td>
      <td>11</td>
    </tr>
    <!-- Add more rows for additional students -->
  </table>
</body>
</html>
